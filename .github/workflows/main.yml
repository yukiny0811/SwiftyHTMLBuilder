name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
env:
  DEVELOPER_DIR: /Applications/Xcode_15.2.app
jobs:
  build:
    runs-on: macos-latest-xlarge
    steps:
      - uses: actions/checkout@v3
      - name: Build macOS
        run: xcodebuild -scheme SwiftyHTMLBuilder build -destination "generic/platform=macOS"
  test:
    runs-on: macos-latest-xlarge
    steps:
      - uses: actions/checkout@v3
      - name: Test macOS
        run: xcodebuild -scheme SwiftyHTMLBuilderTests test -destination "platform=macOS,arch=x86_64"
  build-examples:
    runs-on: macos-latest-xlarge
    steps:
      - uses: actions/checkout@v3
      - name: Build macOS Example
        run: xcodebuild -scheme HTMLSample build -destination "generic/platform=macOS"
